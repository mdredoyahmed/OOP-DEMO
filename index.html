<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get and set </title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-2xl">Sample Button Generator</h1>
    <div id="button-container" class=" flex-col gap-4" >
        <button class="bg-blue-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"> primary button</button>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">  Secondary  </button>
    </div>




    <script src="tbutton.js">
   

    </script>
    <script>
         const container = document.getElementById("button-container");
      const greenButton = Tbutton. createButton('blue' , 'Click me' , '4');
       const redButton = Tbutton. createButton('red' , 'Click me' , '4');
        const tometoButton = Tbutton. createButton('tometo' , 'Click me' , '4');
        container.innerHTML += greenButton ;
         container.innerHTML += redButton ;
          container.innerHTML += tometoButton ;
    </script>
</body>
</html>
